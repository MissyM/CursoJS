<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<title>Catálogo</title>
</head>
<body>
	<h1 class= "titleForm">CATALOGO DE ARTE</h1>
	<p>Introducir los términos de búsqueda</p>
	<form class= "formCat" >
		<div>
			<div class= "columnContent">
				<h2 class= "titleColumn">OBRA</h2>
				<div>
					<div class= "item">
						<label>Título</label>
						<input type="text" name="titulo">
					</div>
					<div class= "item">
						<label>Autor</label>
						<input type="text" name="autor">
					</div>
				</div>
			</div>
			<div class= "columnContent">
				<h2 class= "titleColumn">TIPO</h2>
				<div>
					<div class= "item">
						<input type="radio" name="">
						<label>Escultura</label>
					</div>
					<div class= "item">
						<input type="radio" name="">
						<label>Arquitectura</label>
					</div>
					<div class= "item">
						<input type="radio" name="">
						<label>Pintura</label>
					</div>
				</div>
			</div>
			<div class= "columnContent">
				<h2 class= "titleColumn">DISPONIBILIDAD</h2>
				<div>
					<input type="radio" name="museo"><label> Museo/Acceso Público </label>
					<input type="radio" name="coleccion"><label> Colección privada </label>
				</div>
			</div>
			<div class= "columnContent">
				<h2 class= "titleColumn">ESTILO</h2>
				<div>
					<select>
						<option value="volvo">Clásico</option>
						<option value="saab">Romano</option>
					</select>	
				</div>
			</div>
		</div>
		<div>
			<label>Háganoos saber su sugerencia</label>
			<textarea>Me gustaría indicar que...</textarea>
		</div>
	</form>
</body>
</html>
